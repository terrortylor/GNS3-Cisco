!

!
version 12.2
no service timestamps debug uptime
no service timestamps log uptime
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
ip subnet-zero
ip source-route
no ip icmp rate-limit unreachable
!
!
!
!
ip cef
no ip domain lookup
ipv6 unicast-routing
!
!
multilink bundle-name authenticated
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address FE80::1 link-local
 ipv6 address 1111::1/64
 ipv6 ospf 1 area 0
!
interface FastEthernet0/0
 no ip address
 speed auto
 duplex auto
 ipv6 address FE80::1 link-local
 ipv6 address 1012::1/64
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 no ip address
 shutdown
 speed auto
 duplex auto
!
ip classless
!
!
no ip http server
no ip http secure-server
!
ipv6 router ospf 1
 router-id 0.0.0.1
 log-adjacency-changes
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
